<html>

<head>
    <style>
        @-webkit-keyframes pulse {
            0% {
                box-shadow: 0 0 8px red, inset 0 0 8px red;
            }
            50% {
                box-shadow: 0 0 16px red, inset 0 0 14px red;
            }
            100% {
                box-shadow: 0 0 8px red, inset 0 0 8px red;
            }
        }
        
        .inner {
            background-color: transparent;
            width: 10px;
            height: 10px;
            border-radius: 50px;
            box-shadow: 0 0 8px #ea4c89, inset 0 0 8px #ea4c89;
            -webkit-animation: pulse 2s linear 1s infinite;
        }
        
        /*.inner p {
            display: block;
            text-align: center;
            line-height: 100px;
            font-family: sans-serif;
            font-weight: 100;
            font-size: 24px;
            color: #ea4c89;
            text-shadow: 0 0 4px #ea4c89;
        }*/
    </style>
</head>

<body>
    <img src="boneco.png" alt="Mr Solutions" usemap="#Map" height="400">
    <map name="Map" id="Map">
            <area id="hand" style="background-color: red;" title="Hand" href="#" shape="poly" coords="366,446,357,436,338,438,334,450,322,458,316,468,335,502,350,509,387,482,396,459" />
    </map>
    <div id="point-blink" class="inner">
    </div>
    <a href="http://traumesolutions.com.br/pt/home/" target="_blank">
        <img src="./logo_traume.png" id="logo-traumen" style="display:none;">
    </a>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="scripts/imageMapResizer.js"></script>
    <script>
        $(function () {
            $('map').imageMapResize();

            var position =  $("#hand").attr('coords').split(',');
            x = +position[0];
            y = +position[1];            

            $("#point-blink").css({
                position: "absolute",
                top: x + 47 + "px",
                left: y - 33 + "px"
            });            
            
            $("#hand").click(function () {
                $(this).toggle(500);
                
                $("#logo-traumen").css({
                    position: "absolute",
                    top: x + 20 + "px",
                    left: y + "px"
                }).toggle(500);
            });
        });
    </script>
</body>

</html>
